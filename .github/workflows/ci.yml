name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linter (flake8)
      run: |
        pip install flake8
        flake8 src/smart_desk_monitor --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/smart_desk_monitor --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

    - name: Run type checker (mypy)
      run: |
        pip install mypy
        mypy src/smart_desk_monitor --ignore-missing-imports || true

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

    - name: Run tests with coverage
      run: |
        pip install pytest-cov
        pytest tests/ --cov=smart_desk_monitor --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install linters
      run: |
        pip install black isort

    - name: Check code formatting (black)
      run: |
        black --check src/smart_desk_monitor tests/

    - name: Check import sorting (isort)
      run: |
        isort --check-only src/smart_desk_monitor tests/
